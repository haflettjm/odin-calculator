<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - Odin Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="output">
            <h1>Output:</h1>
            <h2 id="output">0</h2>
        </div>
        <div class="input">
            <label>
                Please input two numbers to operate on!
            </label>
            <br/>
            <input type="text" name="num1" id="num1">
            <input type="text" name="num2" id="num2">
        </div>
        <div class="operators">
            <button class="button" id="+">+</button>
            <button class="button" id="-">-</button>
            <button class="button" id="*">*</button>
            <button class="button" id="/">/</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
